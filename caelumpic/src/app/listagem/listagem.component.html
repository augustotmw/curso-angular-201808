<header class="jumbotron">
  <h1 class="text-center">{{ title }}</h1>
  <h2 class="text-center">{{ subtitle }}</h2>
  <form class="input-group">
    <span class="input-group-prepend">
      <a routerLink="/cadastro" class="btn btn-info"><span class="glyphicon glyphicon-plus-sign"></span> Cadastre uma nova foto</a>
    </span>
    <input name="filtro" id="filtro" [(ngModel)]="filtro" type="search" class="form-control" placeholder="Filtrar pelo tÃ­tulo da foto" />
  </form>
  
</header>
<main class="container">
  <div class="row" *ngIf="mensagem">
    <div class="col-sm-12">
      <p class="alert alert-success">{{mensagem}}</p>
    </div>
  </div>
  <div class="row">
    <painel titulo="A Wolf Pack" class="col-sm-4">
      <foto url="assets/imgs/wolves.jpg" titulo="A Wolf Pack"></foto>
    </painel>
    <painel titulo="Wolves howling" class="col-sm-4">
      <foto-ae url="assets/imgs/wolves-howling.jpg" titulo="Wolves howling"></foto-ae>
    </painel>
  </div>
  <div class="row">
    <painel *ngFor="let foto of fotos | filtroTitulo:filtro" titulo="{{ foto.titulo | uppercase }}" class="col-sm-4">
      <foto url="{{ foto.url }}" titulo="{{ foto.titulo }}"></foto>
      <button (click)="remover(foto)" class="btn btn-danger btn-block remover">X</button>
      <a [routerLink]="['/cadastro', foto._id]" class="btn btn-primary editar">editar</a>
    </painel>
  </div>
  <textarea class="terminal">Retorno do servidor: {{ fotos | json }}</textarea>
</main>
